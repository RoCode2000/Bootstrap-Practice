<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Bootstrap Practice</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="fs-2 text-center border border-4 border-success mx-1">
        Grid
      </div>
      <div
        class="row border border-4 border-primary justify-content-evenly mx-1"
      >
        <div class="row my-2">
          <div class="col bg-primary">
            <h1>H1</h1>
          </div>
          <div class="col bg-secondary">
            <h2>H2</h2>
          </div>
          <div class="col bg-success">
            <h3>H3</h3>
          </div>
        </div>

        <div class="row my-2">
          <h4 class="bg-danger">H4</h4>
          <h5 class="bg-warning">H5</h5>
          <h6 class="bg-info">H6</h6>
        </div>

        <div class="row my-2">
          <div class="col bg-success bg-gradient">1 of 2</div>
          <div class="col bg-secondary bg-gradient">2 of 2</div>
        </div>

        <div class="row my-2">
          <div class="col bg-primary bg-opacity-10">1 of 3</div>
          <div class="col-5 bg-warning bg-opacity-10">2 of 3 (wider)</div>
          <div class="col bg-info bg-opacity-50">3 of 3</div>
        </div>

        <div class="row my-2 justify-content-md-center">
          <div class="col col-lg-2 bg-danger">1 of 3</div>
          <div class="col-md-auto bg-dark">Variable width content</div>
          <div class="col col-lg-2 bg-primary">3 of 3</div>
        </div>

        <div class="row my-2">
          <div class="col-md-4 bg-danger">.col-md-4</div>
          <div class="col-md-4 bg-success">.col-md-4</div>
          <div class="col-md-4 bg-primary">.col-md-4</div>
        </div>

        <div class="row my-2">
          <div class="col-3 bg-success">Level 1: col-3</div>
          <div class="col-6 bg-primary">
            <div class="row my-2">
              <div class="col bg-danger bg-gradient">Level 2: col</div>
              <div class="col bg-info bg-gradient">Level 2: col</div>
            </div>
          </div>
          <div class="col-3 bg-danger bg-gradient bg-opacity-10">
            Level 1: col-3
          </div>
        </div>
      </div>
      <div class="text-center fs-2 border border-4 border-success mx-1">
        Flex
      </div>
      <div
        class="row border border-4 border-primary justify-content-evenly mx-1"
      >
        <div class="d-flex bg-danger p-2">
          <div class="bg-dark bg-gradient">Flex 1</div>
          <div class="bg-info">Flex 2</div>
        </div>
        <div class="d-flex flex-column bd-highlight mb-3 bg-info">
          <div class="p-2 bd-highlight bg-danger">Flex column</div>
          <div class="p-2 bd-highlight bg-warning">Flex column</div>
          <div class="p-2 bd-highlight bg-primary">Flex column</div>
        </div>
        <div
          class="
            d-flex
            flex-row
            bd-highlight
            mb-3
            justify-content-center
            bg-success
          "
        >
          <div class="p-2 bd-highlight bg-dark bg-gradient">Flex row</div>
          <div class="p-2 bd-highlight bg-success">Flex row</div>
          <div class="p-2 bd-highlight bg-primary">Flex row</div>
        </div>
      </div>
      <div class="text-center fs-2 border border-4 border-success mx-1">
        Cards & Button
      </div>
      <div
        class="row border border-4 border-primary justify-content-evenly mx-1"
      >
        test
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
